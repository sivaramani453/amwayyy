---
- name: Notify users about deployment status
  uri:
    method: POST
    body_format: json
    body:
      # channel: "{{ skype_general_channel.eu if environment_name in eu_envs else skype_general_channel.ru }}"
      channel: "{{ skype_general_channel.ru }}"
      secret: "{{ skype_secret }}"
      type: "simple"
      text: "{{ notification_message }}"
    status_code: 200
    timeout: 30
    url: "{{ skype_bot_url }}"
    validate_certs: no
  ignore_errors: yes
  run_once: True
  when: environment_name in ru_envs

- name: Notify users about deployment status
  uri:
    method: POST
    body_format: json
    body:
      text: "{{ notification_message }}"
    status_code: 200
    timeout: 30
    url: "{{ teams_bot_url }}/{{ teams_bot_channel.build_status }}"
    validate_certs: no
  ignore_errors: yes
  run_once: True
  when: environment_name in eu_envs
