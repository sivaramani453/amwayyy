## system user
user_name: "nginx"
site_root_dir: "/opt/dashboard/site"
dumps_mount_dir: "/opt/dashboard/ultraserve-dumps"
mysql_be_dumps_mount_dir: "/opt/dashboard/mysql-be"

## amazon linux extras packages
amazon_packages:
  - "nginx1"
  - "epel"
  - "php8.0"

## additional system packages
system_packages:
  - "s3fs-fuse"
  - "jq"
  - "git"
  - "php-cli"
  - "php-pdo"
  - "php-fpm"
  - "php-mysqlnd"

## nginx configuration
nginx_default_server: "dashboard.hybris.eu.eia.amway.net"

## php-fpm
php_fpm_fastcgi_pass: "/var/run/php-fpm/www.sock"
php_fpm_owner: "{{ user_name }}"
php_fpm_group: "{{ user_name }}"
