# Github runner
runner_version: "2.280.1"
runner_user: "github"
runner_group: "github"
runner_workdir: ga
github_token: "{{ lookup('env', 'GIT_TOKEN') }}"

# Docker
docker_version: "20.10.8"
docker_users:
  - "centos"
  - "{{ runner_user }}"
daemon_conf:
  storage-driver: overlay2
  log-driver: "json-file"
  log-opts:
    max-size: "128m"
    max-file: "2"

# Java
java_package: jdk
transport: "web"
transport_web: "https://download.oracle.com/java/17/latest/jdk-17_linux-x64_bin.tar.gz"

# Maven
maven_version: "3.2.5"

# Nodejs
nodejs_branch: 8
nodejs_version: "8.13.0"
build_tools: true

# PR-agent
db_root_password: "root"

# Misc
install_packages:
  - jq
  - git
  - zip
  - wget
  - bzip2
  - python3
  - tcpdump
  - bind-utils
  - pigz
  - pbzip2
  - zstd

install_pip_modules:
  - pathlib2
  - virtualenv
  - awscli
  - pymysql