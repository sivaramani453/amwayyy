## github runner
runner_version: "2.278.0"
runner_user: "github"
runner_group: "github"
github_token: "{{ lookup('env', 'GIT_TOKEN') }}"

## 
download_tmp_path: '/tmp'

## vault
vault_version: '1.6.4'
vault_archive_name: 'vault_{{ vault_version }}_linux_amd64.zip'
vault_url: 'https://releases.hashicorp.com/vault/{{ vault_version }}/{{ vault_archive_name }}'
vault_version_checksum: 'sha256:https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_SHA256SUMS'
vault_bin_path: '/usr/bin'

## docker 
docker_version: "20.10.4"
docker_package: >-
    docker{{ (docker_version != 'latest') | ternary('-' ~ docker_version ~ '*', '') }}
docker_users:
  - "ec2-user"
  - "{{ runner_user }}"
daemon_conf:
  storage-driver: overlay2
  log-driver: "json-file"
  log-opts:
    max-size: "128m"
    max-file: "2"

## amazon linux extras packages
amazon_packages:
  - "epel"

## additional system packages
system_packages:
  - "jq"
  - "git"
  - "wget"
  - "ansible"  
