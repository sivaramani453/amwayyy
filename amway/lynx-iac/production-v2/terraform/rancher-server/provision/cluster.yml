    user: centos
    role: ['etcd', 'controlplane']
  - address: 10.130.57.247
    hostname_override: master-1
    user: centos
    role: ['etcd', 'controlplane']
  - address: 10.130.58.9
    hostname_override: master-2
    user: centos
    role: ['etcd', 'controlplane']
  - address: 10.130.57.229
    hostname_override: master-3
    user: centos
    role: ['etcd', 'controlplane']
  - address: 10.130.57.244
    hostname_override: master-4
    user: centos
    role: ['etcd', 'controlplane']
  - address: 10.130.57.228
    hostname_override: worker-0
    user: centos
    role: ['worker']
    labels:
      app: ingress
  - address: 10.130.57.248
    hostname_override: worker-1
    user: centos
    role: ['worker']
    labels:
      app: ingress
  - address: 10.130.58.4
    hostname_override: worker-2
    user: centos
    role: ['worker']
    labels:
      app: ingress


authentication:
  strategy: "x509"
  sans:
    - "rancher-cluster.ru.eia.amway.net"


ssh_key_path: ~/.ssh/amway_prod.pem
ssh_agent_auth: false

kubernetes_version: v1.15.2-rancher1-1
addon_job_timeout: 30

ignore_docker_version: true
docker_root_dir: "/var/lib/docker"

enable_cluster_alerting: false
enable_cluster_monitoring: false
enable_network_policy: false

local_cluster_auth_endpoint:
  enabled: true

ingress: 
  provider: nginx
  node_selector:
    app: ingress

monitoring: 
  provider: "metrics-server"

network: 
  options: 
    flannel_backend_type: "vxlan"
  plugin: canal

services: 
  etcd: 
    backup_config: 
      enabled: true
      interval_hours: 1
      retention: 6
      s3backupconfig:
        bucket_name: "amway-prod-ru-rancher-cluster-rke-config"
        region: "eu-central-1"
        endpoint: "s3.eu-central-1.amazonaws.com"
        access_key: ""
        secret_key: ""
    extra_args: 
      heartbeat-interval: 500
      election-timeout: 5000
  kube-controller:
    extra_args:
      node-monitor-period: 5s
      node-monitor-grace-period: 20s
      pod-eviction-timeout: 10s
  kube-api: 
    always_pull_images: false
    pod_security_policy: false
    service_node_port_range: "30000-32767"
    extra_args:
      enable-admission-plugins: "NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,DefaultTolerationSeconds,MutatingAdmissionWebhook,ValidatingAdmissionWebhook,ResourceQuota,NodeRestriction,PodNodeSelector"
      default-not-ready-toleration-seconds: 10
      default-unreachable-toleration-seconds: 10 
